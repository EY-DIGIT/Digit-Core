server.contextPath=/autocomplete-wf
server.servlet.context-path=/autocomplete-wf
management.endpoints.web.base-path=/
server.port=8080
app.timezone=UTC

# KAFKA SERVER CONFIGURATIONS
kafka.config.bootstrap_server_config=localhost:9092
spring.kafka.consumer.value-deserializer=org.egov.tracer.kafka.deserializer.HashMapDeserializer
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.group-id=wf-autocomplete-consumer
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer
spring.kafka.listener.missing-topics-fatal=false
spring.kafka.consumer.properties.spring.json.use.type.headers=false

# KAFKA CONSUMER CONFIGURATIONS
kafka.consumer.config.auto_commit=true
kafka.consumer.config.auto_commit_interval=100
kafka.consumer.config.session_timeout=15000
kafka.consumer.config.auto_offset_reset=earliest

# KAFKA PRODUCER CONFIGURATIONS
kafka.producer.config.retries_config=0
kafka.producer.config.batch_size_config=16384
kafka.producer.config.linger_ms_config=1
kafka.producer.config.buffer_memory_config=33554432

# The value of the following field should be changed to service specific name
kafka.topics.consumer=save-wf-transitions

logging.pattern.console=%clr(%X{CORRELATION_ID:-}) %clr(%d{yyyy-MM-dd HH:mm:ss.SSS}){faint} %clr(${LOG_LEVEL_PATTERN:-%5p}) %clr(${PID:- }){magenta} %clr(---){faint} %clr([%15.15t]){faint} %clr(%-40.40logger{39}){cyan} %clr(:){faint} %m%n${LOG_EXCEPTION_CONVERSION_WORD:-%wEx}

#------------------------------ TRACER CONFIGURATIONS -----------------------------#
tracer.detailed.tracing.enabled=true

# Enabling debugging mode
logging.level.org.springframework=DEBUG

# egov-wf configs
egov.wf.host=http://localhost:8280
egov.wf.businessservice.search.endpoint=/egov-workflow-v2/egov-wf/businessservice/v2/_search
egov.wf.process.search.endpoint=/egov-workflow-v2/egov-wf/process/_search
egov.wf.process.transition.endpoint=/egov-workflow-v2/egov-wf/process/_transition

autocomplete.parent.wf.action.map=APPROVE:AUTO-APPROVE,REJECT:AUTO-REJECT